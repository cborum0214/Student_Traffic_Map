<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Hallway Congestion Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-width: 320px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #cc3300;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #992600;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
        .link {
            margin-top: 15px;
            text-align: center;
        }
        .link a {
            text-decoration: none;
            color: #0077cc;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Admin Login</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <label for="password">Admin Password</label>
        <input id="password" name="password" type="password" required>

        <button type="submit">Log In</button>
    </form>

    <div class="link">
        <a href="{{ url_for('landing_page') }}">Back to Home</a>
    </div>
</div>
</body>
</html>
